<body style="margin : 0px; overflow: hidden;">

  <a-scene embedded arjs="debugUIEnabled:false;sourceType: webcam;"
    renderer="colorManagement: true;logarithmicDepthBuffer: true;" vr-mode-ui="enabled: false" gesture-detector
    id="scene">

    <a-marker id="video-marker-nonglengsai" type="pattern" url="assets/pattern-qrcode-nonglengsai.patt">
      <a-plane width="2" height="2" position="0 0 0" rotation="-90 0 0" animate-nonglengsai></a-plane>
    </a-marker>

    <a-marker id="video-marker-kwanphayao" type="pattern" url="assets/pattern-qrcode-kwanphayao.patt">
      <!-- <a-plane width="2" height="2" position="0 0 0" rotation="-90 0 0" animate-kwanphayao></a-plane> -->
      <a-plane width="2" height="2" position="0 0 0" rotation="-90 0 0" animate-kwanphayao></a-plane>
      <!-- <a-video position="0 0.5 0" rotation="270 0 0" src="#v-kwanphayao" v-kwanphayao></a-video> -->
    </a-marker>

    <a-marker type="pattern" url="assets/pattern-qrcode-love-peacock-69.patt" raycaster="objects: .clickable"
      emitevents="true" cursor="fuse: false; rayOrigin: mouse;" id="markerA">
      <a-entity position="0 0 0" scale="0.05 0.05 0.05" gltf-model="models/model-love-peacock-69/peacock01.gltf"
        class="clickable" gesture-handler>
      </a-entity>
    </a-marker>

    <a-marker type="pattern" url="assets/pattern-qrcode-peacock-huai-lan.patt" raycaster="objects: .clickable"
      emitevents="true" cursor="fuse: false; rayOrigin: mouse;" id="markerA">
      <a-entity position="0 0 0" scale="0.05 0.05 0.05" gltf-model="models/model-peacock-huai-lan/peacock02.gltf"
        class="clickable" gesture-handler>
      </a-entity>
    </a-marker>
